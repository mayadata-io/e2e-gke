variables: 
#  utils_path: "/builds/openebs/e2e-gke/script/utils"
  utils_path: "/builds/mdap/e2e-gke/script/utils"

## Setup the kubernetes cluster

gke-cluster:
  image: atulabhi/kops:v9
  stage: CLUSTER-SETUP 
  script:
    - chmod 775 ./script/gke      
    - echo "PIPELINEMODE=$CI_PIPELINE_SOURCE"      
    - ./script/gke
  artifacts:
    paths:
      - .kube/


cleanup-gke:
  when: always
  image: atulabhi/kops:v9
  dependencies:
    - gke-cluster
  stage: CLUSTER-CLEANUP
  script: 
    - chmod 755 ./script/gke-cleanup
    - ./script/gke-cleanup
